sudo: required
dist: focal

env:
  global:
    # DOCKER_PASSWORD
    - secure: 
    - DOCKER_USERNAME: untangleengineering
    - GOPATH="${HOME}/go"
    - DIR="${GOPATH}/src/github.com/untangle"

    # UNTANGLE_BOT_OATH_TOKEN
    - secure: 
  jobs:
    - TARGET=glibc
    - TARGET=musl
services:
  - docker

before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - mkdir -p "$DIR"
  - cp -R "$TRAVIS_BUILD_DIR" "${DIR}/golang-shared"

script:
  - pushd "${DIR}/golang-shared"
  - docker-compose -f build/docker-compose.build.yml up --abort-on-container-exit --build ${TARGET}-local || travis_terminate 1
  - popd

jobs:
  include:
    - stage: deploy
      env: TARGET=musl
      before_deploy:
        - yes | gem update --system --force
        - gem install bundler
        - gem install faraday-net_http -v '3.3.0' # Fix faraday version
        - gem install uri
        - gem install logger
        - git config --local user.name "Travis CI"
        - git config --local user.email "travis@travis-ci.org"
        - export TRAVIS_TAG=v1.64.13
        - if [ -n "$TRAVIS_TAG" ] && [ ! $(git tag -l "$TRAVIS_TAG") ]; then git tag $TRAVIS_TAG; else echo "Uh-oh, tag $TRAVIS_TAG already exists!";  VERSION=$(echo $TRAVIS_TAG | sed 's/^v//');  NEW_VERSION=$(echo $VERSION | awk -F. '{printf "%d.%d.%d", $1, $2, $3+1}') ; TRAVIS_TAG="v$NEW_VERSION" ; echo "New tag $TRAVIS_TAG" ; git tag $TRAVIS_TAG ;fi
        - RELEASE_NOTES=${TRAVIS_COMMIT_MESSAGE//$'\n'/ }

      # This needs to be here, otherwise travis will try to take some
      # default action. But we only need to tag.
      script: /bin/true
      deploy:
        - provider: releases
          skip_cleanup: true
          token: "$UNTANGLE_BOT_OATH_TOKEN"
          name: "$TRAVIS_TAG"
          release_notes: "$RELEASE_NOTES"
          on:
            branch: master
        - provider: releases
          skip_cleanup: true
          token: "$UNTANGLE_BOT_OATH_TOKEN"
          name: "$TRAVIS_TAG"
          release_notes: "$RELEASE_NOTES"
          on:
            branch: eft
        - provider: releases
          skip_cleanup: true
          token: "$UNTANGLE_BOT_OATH_TOKEN"
          name: "$TRAVIS_TAG"
          release_notes: "$RELEASE_NOTES"
          on:
            branch: mfw-release-6.1   
